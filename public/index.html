
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KidsGo Philippines - Kid-Friendly Activities</title>
  <meta name="description" content="Discover the best kid-friendly activities across the Philippines. Find educational, fun, and enriching experiences for children of all ages." />
  <!-- Add custom font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Qanelas Soft font alternative using downloaded font */
    @font-face {
      font-family: 'Qanelas Soft';
      font-style: normal;
      font-weight: 400;
      src: local('Qanelas Soft'), url('/fonts/qanelas-soft.woff2') format('woff2');
      font-display: swap;
    }
    @font-face {
      font-family: 'Qanelas Soft';
      font-style: normal;
      font-weight: 700;
      src: local('Qanelas Soft Bold'), url('/fonts/qanelas-soft-bold.woff2') format('woff2');
      font-display: swap;
    }
    @font-face {
      font-family: 'Qanelas Soft';
      font-style: normal;
      font-weight: 800;
      src: local('Qanelas Soft ExtraBold'), url('/fonts/qanelas-soft-extrabold.woff2') format('woff2');
      font-display: swap;
    }
    
    /* Fallback to a similar font */
    .font-qanelas {
      font-family: 'Qanelas Soft', 'Quicksand', 'Nunito', sans-serif;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
